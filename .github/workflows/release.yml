name: Release

on:
  workflow_dispatch:
    inputs:
      versionType:
        description: version type increment
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
      nodeAuthToken:
        description: NPM automation access token
        required: true
        type: string

jobs:
  run-release:
    uses: powsybl/github-ci/.github/workflows/release-frontend-lib-generic.yml@4ceb730905a8b32d7f0f77820c0f57598d62cc5d 
    with:
      versionType: ${{ github.event.inputs.versionType }}
      nodeAuthToken: ${{ github.event.inputs.nodeAuthToken }}
      githubappId: ${{ vars.GRIDSUITE_ACTIONS_APPID }}
    secrets:
      VERSIONBUMP_GHAPP_PRIVATE_KEY: ${{ secrets.VERSIONBUMP_GHAPP_PRIVATE_KEY }}
